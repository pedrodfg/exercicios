<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Tabela</title>
    
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
            }
            table{
                width: 400px;
                border-collapse: collapse;
            }
            td{
                border: 1px solid black;
                padding: 10px;
            }
            td:hover{
                background-color: gray;
            }
        </style>
</head>
<body>
    <h1>Tabela</h1>
    <table>
        <tr>
            <td>A1</td>
            <TD>B1</TD>
            <TD>C1</TD>

        </tr>
        <tr>
            <td>A2</td>
            <TD>B2</TD>
            <TD>C2</TD>
        </tr>
        <TR>
            <TD>A3</TD>
            <TD>B3</TD>
            <TD>B3</TD>
        </TR>
        <TR>
            <TD>A4</TD>
            <TD>B4</TD>
            <TD>C4</TD>
        </TR>
    </table>
</body>
</html>
