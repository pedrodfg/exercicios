<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens e audio</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou aumente e diminua o tamaanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto grande">
    </picture>
<h1>reproduzindo audios</h1>
<p>aprender a reproduzir audio no HTML</p>
<h2>Rap do itachi</h2>
<audio preload="metadata" controls>
    <source src="midia/itachimp3.mp3"  type="audio/mpeg"> 
    <source src="midia/itachi.wav" type="audio/wav">
    <p>Infelizmente seu navegador não consegue produzir audio <a href="midia/itachimp3.mp3">Clique aqui para baixar o arquivo mp3</a></p>
</audio>
<br>
<h2>Rap do gai</h2>
<audio preload="metadata" controls>
    <source src="midia/gai.mp3" type="audio/mpeg">
</audio>
</body>
</html>
