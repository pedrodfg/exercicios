<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto X-men</title>
    <link rel="stylesheet" href="src/css/css.css">
</head>
<body>
    <header class="cabecalho">
        <img class="logo" src="src/imagens/logo.svg" alt="logo x-men">
    </header>
    <main class="main">
        <section class="lista-personagens">
            <h1>SELECIONE UM PERSONAGEM</h1>
            <ul class="personagens">
                <li class="personagem" id="ciclope">
                    
                    <img src="src/imagens/card-ciclope.jpg" alt="imagem ciclope">
                </li>
                <li class="personagem" id="jean">
                    <img src="src/imagens/card-jean-grey.jpg" alt="imagem jean">
                </li>
                <li class="personagem" id="lince">
                    <img src="src/imagens/card-lince-negra.jpg" alt="imagem lince">

                </li>
                <li class="personagem" id="tempestade" >
                    <img src="src/imagens/card-tempestade.jpg" alt="imagem tempestade">
                </li>
                <li class="personagem" id="vampira">
                    <img src="src/imagens/card-vampira.jpg" alt="imagem vampira">
                </li>
                <li class="personagem" id="wolverine">
                    <img src="src/imagens/card-wolverine.jpg" alt="imagem wolverine">
                </li>
                <li class="personagem" id="noturno">
                    <img src="src/imagens/card-noturno.jpg" alt="imagem noturno">
                </li>
                <li class="personagem" id="magneto">
                    <img src="src/imagens/card-magneto.jpg" alt="imagem magneto">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="src/imagens/card-ciclope.png" alt="imagem personagem personagem-selecionado">
            <div class="informacoes">
                <h2 class="nome">CICLOPE</h2>
                <p class="texto">Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los</p>
            </div>
        </section>
    </main>
</body>
</html>
